<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS calculator</title>
</head>
<body>
    
    <div class="container bg-dark mt-5">
        <div class="row ">
            <form class="col-sm-12" name="form">
                <div class="box">
                    <input type="text" class="form-control" id=res" name="input">
                </div>
            
                <div class="mt-3">
                    <button type="button" class="btn bg-light" value="7">7</button>
                    <button type="button" class="btn bg-light" value="8">8</button>
                    <button type="button" class="btn bg-light" value="9">9</button>
                    <button type="button" class="btn btn-secondary" value="*">x</button>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn bg-light" value="4">4</button>
                    <button type="button" class="btn bg-light" value="5">5</button>
                    <button type="button" class="btn bg-light" value="6">6</button>
                    <button type="button" class="btn btn-secondary" value="/">รท</button>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn bg-light" value="1">1</button>
                    <button type="button" class="btn bg-light" value="2">2</button>
                    <button type="button" class="btn bg-light" value="3">3</button>
                    <button type="button" class="btn btn-secondary" value="-">-</button>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn bg-light" value=".">.</button>
                    <button type="button" class="btn bg-light" value="0">0</button>
                    <button type="button" class="btn bg-light" value='C' onclick="form.input.value = ' '">C</button>
                    <button type="button" class="btn btn-secondary" value="+">+</button>
                </div>
                <div class="mt-3 mb-3">
                    <button type="button" class="equals btn" value="=">=</button>
                </div>
            </form> 
        </div>
    </div> 



    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
